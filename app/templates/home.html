{% extends "base.html" %}

{% block title %}Home - Tax Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Welcome to Tax Management System</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Quick Actions</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="{{ url_for('upload_document') }}" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Upload Document
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{{ url_for('view_documents') }}" class="btn btn-secondary">
                            <i class="fas fa-file-alt"></i> View Documents
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="{{ url_for('generate_report') }}" class="btn btn-info">
                            <i class="fas fa-chart-bar"></i> Generate Report
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // You can add any JavaScript specific to the home page here
</script>
{% endblock %}
